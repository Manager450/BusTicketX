{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h1>Welcome.</h1>
        <p>Create an account</p>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <input type="email" name="email" placeholder="example.email@gmail.com" required>
            <input type="password" name="password" placeholder="Enter at least 8+ characters" required>
            <div class="terms">
                <input type="checkbox" name="terms" required>
                <label>I agree with Terms & Conditions</label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="auth-links">
            <p>Or sign up with</p>
            <button>G</button>
            <button>F</button>
        </div>
        <p>Already have an account? <a href="{% url 'signin' %}">Sign in</a></p>
    </div>
</div>
{% endblock %}
