{% extends 'base.html' %}

{% block content %}
<h2>Book Seats</h2>
<form method="POST">
    {% csrf_token %}
    <div class="seat-map">
        <!-- Render seat map here -->
        <label for="seats">Select Seats:</label>
        <input type="checkbox" name="seats" value="1A"> 1A
        <input type="checkbox" name="seats" value="1B"> 1B
        <!-- Repeat for each seat -->
    </div>
    <label for="name">Name:</label>
    <input type="text" name="name" required>
    <label for="age">Age:</label>
    <input type="number" name="age" required>
    <label for="gender">Gender:</label>
    <select name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <button type="submit">Continue to Booking</button>
</form>
{% endblock %}
